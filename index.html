<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Coding Quiz</title>
    <link rel ="stylesheet" href = "./assets/css/style.css">
</head>
<body> 
    <header>
        <div class ="score">
            <button id = "highscore">View high scores</button>
        </div>
        <div id = "timer" class = "timer">Time: 60</div>

    </header>
    <!--Start-->
    <section id ="start-container" class="question-start">
        <h1>Welcome to Javascript Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <!--button-->
        <div class = "button">
            <button id = "start-btn">StartQuiz</button>
        </div>
    </section>

    <section id = "question-box" class = "question-box">
        <div id = question></div>
        <button class="btn" id = "1">1</button>
        <button class="btn" id = "2">2</button>
        <button class="btn" id = "3">3</button>
        <button class="btn" id = "4">4</button>
    </section>
    
    <script src ="./assets/js/script.js"></script>
</body>
</html>
